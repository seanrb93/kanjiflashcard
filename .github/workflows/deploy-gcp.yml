name: Deploy to Google Cloud Run via Terraform
on:
  workflow_dispatch:

jobs:
  deploy-gcp:
    runs-on: ubuntu-latest

    env:
      TF_WORKING_DIR: terraform/gcp
      IMAGE_REPO: ghcr.io/${{ github.repository_owner }}/kanji-flashcards
      IMAGE_TAG: latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Credentials for Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set Google Cloud project
        run: gcloud config set project ${{ secrets.GCP_PROJECT_ID }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Run Terraform init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -input=false

      - name: Run Terraform apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform apply -auto-approve \
            -var "project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var "image_repo=${{ env.IMAGE_REPO }}" \
            -var "image_tag=${{ env.IMAGE_TAG }}"

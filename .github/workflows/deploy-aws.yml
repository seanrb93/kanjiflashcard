name: Deploy to AWS ECS via Terraform

on: workflow_dispatch

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    uses: ./.github/workflows/template.yml
    with:
      cloud_provider: aws
      tf_directory: terraform/aws
      tf_vars: >
        -var "image_repo=ghcr.io/${{ github.repository_owner }}/kanji-flashcards"
        -var "image_tag=latest"
    secrets: inherit

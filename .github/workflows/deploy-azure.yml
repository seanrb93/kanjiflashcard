name: Deploy to Azure Container Instances via Terraform

on:
  workflow_dispatch:

jobs:
  deploy-azure:
    runs-on: ubuntu-latest
    env:
      TF_WORKING_DIR: terraform/azure
      IMAGE_REPO: ghcr.io/${{ github.repository_owner }}/kanji-flashcards
      IMAGE_TAG: latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure Credentials for Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Run Terraform init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: Run Terraform apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform apply -auto-approve \
            -var "location=westeurope" \
            -var "image_repo=${{ env.IMAGE_REPO }}" \
            -var "image_tag=${{ env.IMAGE_TAG }}" \
            -var "resource_group_name=${{ secrets.AZURE_RESOURCE_GROUP }}"

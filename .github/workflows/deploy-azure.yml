name: Deploy to Azure Container Apps via Terraform

on: workflow_dispatch

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    uses: ./.github/workflows/template.yml
    with:
      cloud_provider: azure
      tf_directory: terraform/azure
      tf_vars: >
        -var "image=ghcr.io/${{ github.repository_owner }}/kanji-flashcards:latest"
    secrets: inherit

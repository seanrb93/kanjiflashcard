<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Kanji Flashcards</title>
    <style>
        body {
            background: #f3f3f3;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        .card-container {
            perspective: 1000px;
            margin-bottom: 20px;
        }

        .card {
            width: 350px;
            height: 300px;
            position: relative;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .front,
        .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .back {
            transform: rotateY(180deg);
            text-align: left;
        }

        .kanji {
            font-size: 125px;
            margin-bottom: 20px;
        }

        .info {
            text-align: left;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: #0077ff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #005fcc;
        }
    </style>
</head>

<body>

    <div id="controls" style="margin-bottom: 20px;">
        <button onclick="loadAny()">Random (All Levels)</button>
        <button onclick="loadCard(5)">N5</button>
        <button onclick="loadCard(4)">N4</button>
        <button onclick="loadCard(3)">N3</button>
        <button onclick="loadCard(2)">N2</button>
        <button onclick="loadCard(1)">N1</button>
    </div>


    <div class="card-container" onclick="flipCard()">
        <div class="card">

            <div class="front">
                <div id="kanji" class="kanji">日</div>
            </div>

            <div class="back">
                <div class="info">
                    <p><b>Meanings:</b> <span id="meanings"></span></p>
                    <p><b>Onyomi:</b> <span id="on"></span></p>
                    <p><b>Kunyomi:</b> <span id="kun"></span></p>
                    <p><b>Stroke count:</b> <span id="strokes"></span></p>
                    <p><b>JLPT Level:</b> <span id="jlpt"></span></p>
                    <p><b>Frequency:</b> <span id="freq"></span></p>
                </div>
            </div>

        </div>
    </div>

    <script>

        let lastJlpt = null;

        function flipCard() {
            document.querySelector(".card").classList.toggle("flipped");
        }

        async function loadCard(jlpt = null) {
            if (jlpt !== null) {
                lastJlpt = jlpt;
            }

            let url = "/api/random";
            if (lastJlpt !== null) {
                url += "?jlpt=" + lastJlpt;
            }

            console.log("Fetching:", url); // DEBUG

            try {
                const res = await fetch(url);

                if (!res.ok) {
                    console.error("Request failed:", res.status);
                    return;
                }

                const data = await res.json();
                document.querySelector(".card").classList.remove("flipped");

                // Fill card
                document.getElementById("kanji").textContent = data.literal;
                document.getElementById("meanings").textContent = data.meanings || "—";
                document.getElementById("on").textContent = data.onyomi || "—";
                document.getElementById("kun").textContent = data.kunyomi || "—";
                document.getElementById("strokes").textContent = data.strokeCount || "—";
                document.getElementById("jlpt").textContent = data.jlptLevel ? ("N" + data.jlptLevel) : "—";
                document.getElementById("freq").textContent = data.frequency || "—";

            } catch (e) {
                console.error("Error loading card:", e);
            }
        }

        async function loadAny() {
            lastJlpt = null;
            loadCard();
        }

        document.addEventListener("keydown", function (e) {
            // Prevent scrolling for spacebar
            if (e.code === "Space") {
                e.preventDefault();
            }

            switch (e.code) {

                // Flip card (spacebar)
                case "Space":
                    flipCard();
                    break;

                // Next card
                case "ArrowRight":
                    loadCard();
                    break;

                case "Digit1":
                    loadCard(1);  // Show N1
                    break;

                case "Digit2":
                    loadCard(2);  // Show N2
                    break;

                case "Digit3":
                    loadCard(3);  // Show N3
                    break;

                case "Digit4":
                    loadCard(4);  // Show N4
                    break;

                case "Digit5":
                    loadCard(5);  // Show N5
                    break;

                case "KeyR": // Random (all levels)
                    loadAny();
                    break;
                
                case "Digit0": // Random (all levels)
                    loadAny(); 
                    break;
            }
        });

        // Load first kanji on startup
        loadCard();
    </script>


</body>

</html>

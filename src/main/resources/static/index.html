<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Kanji Flashcards</title>
    <style>
        body {
            background: #f3f3f3;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        .card {
            background: white;
            width: 350px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .kanji {
            font-size: 80px;
            margin-bottom: 10px;
        }

        .info {
            text-align: left;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: #0077ff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #005fcc;
        }
    </style>
</head>

<body>

    <div class="card">
        <div id="kanji" class="kanji">日</div>

        <div class="info">
            <p><b>Meanings:</b> <span id="meanings"></span></p>
            <p><b>Onyomi:</b> <span id="on"></span></p>
            <p><b>Kunyomi:</b> <span id="kun"></span></p>
            <p><b>Stroke count:</b> <span id="strokes"></span></p>
            <p><b>JLPT Level:</b> <span id="jlpt"></span></p>
            <p><b>Frequency:</b> <span id="freq"></span></p>
        </div>

        <button onclick="loadCard()">Next Kanji</button>
    </div>

    <script>
        async function loadCard() {
            const res = await fetch('/api/random');
            const data = await res.json();

            document.getElementById("kanji").textContent = data.literal;
            document.getElementById("meanings").textContent = data.meanings;
            document.getElementById("on").textContent = data.onyomi || "—";
            document.getElementById("kun").textContent = data.kunyomi || "—";
            document.getElementById("strokes").textContent = data.strokeCount || "—";
            document.getElementById("jlpt").textContent = data.jlpt ? ("N" + data.jlpt) : "—";
            document.getElementById("grade").textContent = data.grade || "—";
            document.getElementById("freq").textContent = data.frequency || "—";
        }

        loadCard(); // load first kanji automatically
    </script>

</body>

</html>
